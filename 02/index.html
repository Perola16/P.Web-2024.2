<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                position: relative;
                left: 10px;
                top: 10px;
                width: 50px;
                height: 50px;
                background: red;
                animation: minhaAnimacao 5s 3s 3 alternate;
            }
            .box:hover{
                border: solid 2px black;
                transition: border 3s 2s;
            }
            @keyframes minhaAnimacao {
                from{ left: 10px;
                }
                 to{ 
                    left: 100px;
                    rotate: 90deg;
                    background: blue;
                    
                 }
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
