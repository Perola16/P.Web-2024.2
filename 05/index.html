<!DOCTYPE html>
<html>
    <head>
        <title>Testando JavaScript</title>
        <script type="text/javascript">
        function minhafunção(arg1,arg2){
            var soma=arg1+arg2;
            var msg="A soma é igual a ";
            alert(msg+soma)
        }
        function escreve(arg){
            document.write(arg);
        }
        </script>
    </head>
    <body>
        <h1>JavaScript</h1>
        <button onclick="minhafunção(10,20)">Clique</button><br>
        <br>
        <button onclick="escreve('<h1>Pérola Pereira de Carvalho</h1>')">Escreve</button><br>
        <br><br>
        <button style="background-color: blue; color: white; border-radius: 20%; width: 12%;" onclick="history.back()">Voltar</button>
    </body>
</html>
